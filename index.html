<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <!-- Example header content -->
          <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
          </ul>
        </nav>
      </header>

    
    <main>
        <h1><i class="fas fa-film"></i> Movie Posters</h1>
        
        <div class="movieMain">
            <input type="text" id="movieSearch" placeholder="Search for Movie" />
            <button id="fetch-button">Search</button>
            <div id="suggestions" class="suggestions"></div> <!-- Suggestions container -->
        
        </div>
        <div id="posters"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
